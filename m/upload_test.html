<!DOCTYPE html>
<html>
<head>
    <title>Quick Upload Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 500px; }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input[type="text"], input[type="file"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px; }
        input[type="file"] { padding: 8px; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #764ba2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; display: block; }
        .loading { text-align: center; color: #667eea; font-weight: bold; }
        .help-text { font-size: 12px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Upload Test</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="title">Song Title *</label>
                <input type="text" id="title" name="song-title" placeholder="e.g. Amazing Grace" required>
                <div class="help-text">Enter any title</div>
            </div>
            
            <div class="form-group">
                <label for="file">Audio File * (MP3, WAV, OGG, FLAC, M4A)</label>
                <input type="file" id="file" name="audio-file" accept=".mp3,.wav,.ogg,.flac,.m4a" required>
                <div class="help-text">Max 100MB | Supported: MP3, WAV, OGG, FLAC, M4A</div>
            </div>
            
            <button type="submit">Upload Song</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const button = this.querySelector('button');
            
            button.disabled = true;
            statusDiv.className = 'status info loading';
            statusDiv.textContent = 'Uploading... Please wait...';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('upload.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Song uploaded successfully!</p>
                        <p><strong>Song ID:</strong> ${data.song_id}</p>
                        <p><strong>Title:</strong> ${data.title}</p>
                        <p><strong>Location:</strong> ${data.file_path}</p>
                        <p style="margin-top: 15px; color: #0c5460;">Check your website home page - the song should appear in the music grid!</p>
                    `;
                    this.reset();
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        <h3>‚ùå Upload Failed</h3>
                        <p>${data.message}</p>
                        <p style="margin-top: 10px; font-size: 12px;">
                            <strong>Troubleshooting:</strong>
                            <br>‚Ä¢ Visit <a href="check_system.php" target="_blank">check_system.php</a> to verify setup
                            <br>‚Ä¢ Make sure uploads/songs/ folder exists
                            <br>‚Ä¢ Check that MySQL is running
                        </p>
                    `;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; font-size: 12px;">Check browser console (F12) for details</p>
                `;
                console.error('Upload error:', error);
            }
            
            button.disabled = false;
        });
    </script>
</body>
</html>
